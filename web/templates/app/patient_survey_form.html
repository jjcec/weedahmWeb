<div class="col-sm-12">
	{% if survey_json.survey %} {% for one_survey in survey_json.survey %}
	<div class="x_title">
		<h2>{{ one_survey.category }}</h2>
		<ul class="nav navbar-right panel_toolbox">
			<div class="btn-group" data-toggle="buttons">
				<label class="btn btn-default">
					<input type="radio" class="survey-radio" data-table-ref-id="survey-{{ one_survey.category }}-table" name="{{ one_survey.category }}-radio" value="y"> 예
				</label>
				<label class="btn btn-default active">
					<input type="radio" class="survey-radio" data-table-ref-id="survey-{{ one_survey.category }}-table" name="{{ one_survey.category }}-radio" value="n"> 아니요
				</label>
			</div>
		</ul>
		<div class="clearfix"></div>
	</div>
	<table style="text-align: center" id="survey-{{ one_survey.category }}-table" class="table table-striped table-bordered dataTable no-footer survey-table"
	 role="grid">
		<thead>
			<tr role="row">
				<th rowspan="2" colspan="1" width="22%">어떻게 아프십니까</th>
				<th rowspan="1" colspan="3" width="39%">얼마나 자주?</th>
				<th rowspan="1" colspan="3" width="39%">얼마나 심한지?</th>
			</tr>
			<tr role="row">
				<th rowspan="1" colspan="1" width="13%">없다</th>
				<th rowspan="1" colspan="1" width="13%">보통</th>
				<th rowspan="1" colspan="1" width="13%">심함</th>
				<th rowspan="1" colspan="1" width="13%">없다</th>
				<th rowspan="1" colspan="1" width="13%">보통</th>
				<th rowspan="1" colspan="1" width="13%">심함</th>
			</tr>
		</thead>
		{% for statement in one_survey.statement %}
		<tbody>
			<tr role="row" class="odd">
				<td>{{ statement.question }}</td>
				<!-- Frequency -->
				<td>
					<input type="radio" class="flat" name="frequency-{{ one_survey.category }}-{{ statement.question }}" value="0" checked="" required />
				</td>
				<td>
					<input type="radio" class="flat" name="frequency-{{ one_survey.category }}-{{ statement.question }}" value="1" />
				</td>
				<td>
					<input type="radio" class="flat" name="frequency-{{ one_survey.category }}-{{ statement.question }}" value="2" />
				</td>
				<!-- Strength -->
				<td>
					<input type="radio" class="flat" name="strength-{{ one_survey.category }}-{{ statement.question }}" value="0" checked="" required/>
				</td>
				<td>
					<input type="radio" class="flat" name="strength-{{ one_survey.category }}-{{ statement.question }}" value="1" />
				</td>
				<td>
					<input type="radio" class="flat" name="strength-{{ one_survey.category }}-{{ statement.question }}" value="2" />
				</td>
			</tr>
		</tbody>
		{% endfor %}
	</table>
	{% endfor %} {% endif %}
</div>
